<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>HTML LEVEL 2 ASSESSMENT </title>
    </head> 
    <body>

        <h1>Course Sign Up Page</h1>

        <p>Please Note: All feilds are mandatory</p>

        <form action="C:\web2\HTML_LEVEL_TWO\forms.html" method="get">

            <label for="firstName">First Name: </label>
            <input id="firstName" type="text" placeholder="first name" required>

            <label for="lastName">Last Name: </label>
            <input id="lastName" type="text" placeholder="last name" required><br><br>

            <label for="email">Email: </label>
            <input id="email" type="email" placeholder="email" required>

            <label for="password">Password: </label>
            <input id="password" type="password" placeholder="password" required><br><br>

            <p>Are you over the age of 18?</p>

            <label for="yes">Yes</label>
            <input id="yes" type="radio" name="isAdult" value="yes" required>

            <label for="no">No</label>
            <input id="no" type="radio" name="isAdult" value="no" required>

            <p>Choose Payment Option</p>
            <select>
                <option value="1">Credit Card</option>
                <option value="2">PayPal</option>
            </select>
            <br><br>

            <input type="submit" value="SIGN UP">

        </form>
       
    </body>
</html>
