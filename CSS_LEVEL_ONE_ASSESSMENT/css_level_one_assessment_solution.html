<!DOCTYPE html>

<html>

    <head>
        <meta charset="utf-8">
        <title>CSS LEVEL ONE ASSESSMENT</title>

        <link rel="stylesheet" href="css_level_one_assessment_solution_master.css">
    
    </head>

    <body>


        <div class="welcome">
            <h1>Welcome to Free Blog</h1>
            <p>Thanks so much for visiting this site!</p>
        </div>
        

        <h2>What is this for?</h2>

        <p>This site can do three things:</p>
        <ol>
            <li id="itemone">Take in text input</li>
            <li>Take in Log In information</li>
            <li><a href="https://www.google.com">Take you to google</a></li>
        </ol>

        <textarea name="textblock" id="textblock" cols="15" rows="2"></textarea>

        <div class="login_form">
            <form action="">
        
                <h2>Please Log In to save your Blog post</h2>
    
                <label for="email">Email: </label>
                <input type="email" id="email" placeholder="example@gmail.com">
    
                <label for="password">Password: </label>
                <input type="password" id="password">
    
                <p>Questions or comments? Send us feedback here:</p>
    
                <textarea name="feddback_text" id="feddback_text" cols="30" rows="10"></textarea>
    
            </form>
    
        </div>
        
        

        
     
    </body>
</html>
