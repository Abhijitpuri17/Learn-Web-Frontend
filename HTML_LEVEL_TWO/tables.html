<!DOCTYPE html>

<html>
    <head>
        <meta charset="utf-8">
        <title></title>
        
    </head>
    <body>
        <!-- TABLES -->

        <table border="1">

            <!-- Titles of columns in a table -->
            <thead>
                <th>Number</th>
                <th>Color</th>
                <th>Country</th>
            </thead>

            <!-- tr ==> row in a table -->
            <tr>
                <!--item in a row -->
                <td>250</td>
                <td>Red</td>
                <td>USA</td>
            </tr>

            <tr>
                <td>101</td>
                <td>Orange</td>
                <td>India</td>
            </tr>

        </table> 
    </body>
</html>
